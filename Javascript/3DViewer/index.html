<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer with model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <model-viewer 
    src="https://github.com/kzc202204/Private/raw/refs/heads/main/Javascript/3DViewer/uribou.glb" 
    alt="A 3D model" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1" 
    ar 
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

</body>
</html>
